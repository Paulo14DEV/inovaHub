<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="css/styleCad.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">InovaHub.</h2>
                <img src="imgs/rb_2150138561.png" width="350" height="350">
                <p class="descricao descricao-primary">Suporte que Transforma, Cuidando da Sua Mente.</p>
            </div>
            <div class="second-column">
                <h2 class="title">Cadastro</h2>
                <p class="descricao descricao-second">Faça seu cadastro</p>
                <form class="form">
                    <label for="">
                        <input type="text" placeholder="Nome Completo">
                    </label>
                    <label for="">
                        <input type="number" placeholder="Matrícula">
                    </label>
                    <label class="label-input" for="">
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <input type="password" placeholder="Senha" >    
                    </label>
                    <label class="label-input" for="">
                        <input type="password" placeholder="RepitaSenha" >    
                    </label>
                <br>
                    <button class="btn btn-second"><a href="main.html">Cadastrar</a></button>
                <br>
                <button class="btn btn-second"><a href="index.html">Voltar</a></button>
                </form>
                
            </div> <!--Second Column-->
        </div><!--First content-->
    </div>
</body>
</html>
